<ng-container *ngIf="errorMessage$ | async as errorMessage">
  <learnal-alert [errorMessage]="errorMessage" />
</ng-container>

<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
  <div class="container">
    <h2 class="mb-3">Your Courses</h2>
    <p>
      These are your courses
      <a
        routerLink="/user/dashboard"
        class="max-w-[fit-content] transition-all delay-[100ms] text-center font-bold py-1 px-4 rounded-[30px] bg-white hover:text-[#5fcf80] text-green-300 text-sm"
        >{{ userName }}</a
      >
    </p>
  </div>
</div>
<!-- End Breadcrumbs -->
<!-- ======= Courses Section ======= -->
<section id="courses" class="courses">
  <div class="container" data-aos="fade-up">
    <div class="row" data-aos="zoom-in" data-aos-delay="100">
      @if(IsCourseLoading$ | async){
      <learnal-loader />
      } @for(course of courses$ | async; track course.name){
      <!-- Your course list rendering code -->
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
        <div class="course-item">
          <img [src]="course.mediaUrl" class="img-fluid" [alt]="course.name" />
          <div class="course-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4>{{ course.category }}</h4>
              <p class="price">${{ course.price }}</p>
            </div>

            <h3>
              <a [routerLink]="['/course/course-details', course.id]">
                {{ course.name }}
              </a>
            </h3>
            <p>
              {{ course.description }}
            </p>
            <div
              class="trainer d-flex justify-content-between align-items-center"
            >
              <div class="trainer-profile d-flex align-items-center">
                <img
                  [src]="course.user.avatarUrl"
                  class="img-fluid"
                  alt="Course Owner"
                />
                <span>{{ course?.user?.userName }}</span>
              </div>
              <div class="trainer-rank d-flex align-items-center">
                <i class="bx bx-user"></i>&nbsp;60 &nbsp;&nbsp;
                <i class="bx bx-heart"></i>&nbsp;{{ course.likes }}
              </div>
            </div>
          </div>
        </div>
      </div>
      } @empty{
      <learnal-course-not-found />
      }
    </div>
  </div>
</section>
<!-- End Courses Section -->
