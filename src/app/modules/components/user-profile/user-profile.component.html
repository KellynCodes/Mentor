<button
  data-popover-target="popover-user-profile"
  type="button"
  [class]="
    className
      ? className
      : 'text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center'
  "
>
  {{ buttonLabel }}
</button>

<div
  data-popover
  id="popover-user-profile"
  role="tooltip"
  class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0"
>
  <div class="p-3">
    <div class="flex items-center justify-between mb-2">
      <a routerLink="/page/user-profile">
        <img
          class="w-10 h-10 rounded-full"
          src="../../../../assets/img/course-details-tab-5.png"
          [alt]="user?.userName"
        />
      </a>
      <div>
        <a
          routerLink="/page/user-profile"
          class="text-white !bg-accent hover:bg-accent-dark focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-1.5"
        >
          View Profile
        </a>
      </div>
    </div>
    <p class="text-base font-semibold leading-none text-gray-900">
      <a routerLink="/page/user-profile">Jese Leos</a>
    </p>
    <p class="mb-3 text-sm font-normal">
      <a routerLink="/page/user-profile" class="hover:!underline"
        >&#64;jeseleos</a
      >
    </p>
    <p class="mb-4 text-sm">
      Open-source contributor. Building
      <a routerLink="/" class="text-gray-600 hover:underline">learnal.com</a>.
    </p>
    <ul class="flex text-sm">
      <li class="me-2">
        <a href="#" class="hover:underline">
          <span class="font-semibold text-gray-900">799</span>
          <span>Following</span>
        </a>
      </li>
      <li>
        <a href="#" class="hover:underline">
          <span class="font-semibold text-gray-900">3,758</span>
          <span>Courses</span>
        </a>
      </li>
    </ul>
  </div>
  <div data-popper-arrow></div>
</div>
