<div
  class="w-full h-auto flex flex-wrap items-center justify-center gap-y-4 gap-x-4"
>
  @for(course of courses$ | async; track course.id){

  <div class="bg-[#eaebef] border-2 border-slate-200 w-fit h-fit rounded-md">
    <div class="w-56 h-60 flex flex-col items-center justify-center gap-y-4">
      <img
        [src]="course.image"
        loading="lazy"
        alt="course Image"
        class="h-48 w-full mx-auto object-cover"
      />
      <div class="flex items-center justify-center gap-2 p-3">
        <div class="card-h !text-sm">
          {{ course.description | truncate : 80 }}
        </div>
      </div>
    </div>
    <div
      class="flex items-center justify-around bg-[#ece7fe] h-12 cursor-pointer"
    >
      <img
        title="{{ course.description }}"
        class="bg-gray-400 hover:bg-gray-600 rounded-full p-2"
        src="../../../assets/svg/course/exclamation-mark.svg"
        alt="!"
      />
      <learnal-button (click)="showCourseDetail(course.id)" label="detail" />
    </div>
  </div>
  }@empty {
  <learnal-course-not-found [isNotEnrolled]="true" />
  } @if(courseId && showCourse){
  <learnal-course [courseId]="courseId" [(show)]="showCourse" />

  }
</div>
